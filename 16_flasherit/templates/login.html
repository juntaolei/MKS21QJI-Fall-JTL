<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
</head>
<body>
  {% extends base.html %}
  {% block body %}
  {% if msg %}
  <h1>{{ msg }}</h1>
  {% endif %}
  <form action="/login" method="GET">
    <input type="text" name="usrname">
    <input type="password" name="passwd">
    <input type="submit">
  </form>
  {% endblock %}
</body>
</html>
