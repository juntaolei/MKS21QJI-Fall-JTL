<style>
  .chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
  }
</style>

<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js" charset="utf-8">
</script>
<script>
  // Define the dataset
  var data = [4, 8, 15, 16, 23, 42];
  // Select element with classname chart. Set that to chart.
  var chart = d3.select(".chart");
  // Select all div elements inside the above variable. Set that to bar.
  var bar = chart.selectAll("div");
  // Create the HTMLDocuments with the dataset inside its innerHTML inside bar.
  var barUpdate = bar.data(data);
  // Create the div elements inside bar.
  var barEnter = barUpdate.enter().append("div");
  // Style the DOM elements with correct width.
  barEnter.style("width", function (d) {
    return d * 10 + "px";
  });
  // Take the data in the div and put it inside the div as text.
  barEnter.text(function (d) { return d; });
</script>
